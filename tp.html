<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Summon command - /fill</title>
        <script>
            function summon() {
                // 获取输入框的值
                var player1 = document.getElementsByTagName("input")[0].value;
                var player2 = document.getElementsByTagName("input")[1].value;
                // 拼接命令
                var command = "/fill " + start + " " + end + " "("minecraft:" + id);
                switch (player1, player2) {
                    case (player1 == ""):
                        alert("玩家1不能为空")
                        console.error("Variable \"player1\" is null")
                    
                    case (player2 == ""):
                        alert("玩家2不能为空")
                        console.error("Variable \"player2\" is null")
                    default:
                        break
                }
                // 输出命令
                alert("命令:" + command)
                console.log(command)
                console.log(id)
                console.log(start)
                console.log(end)
            }
        </script>
    </head>
    <body>
        <!-- 输入框，背景文字为 "ID" -->
        <input type="text" placeholder="Player1/玩家1(@a为全部玩家,@r为随机玩家,@s为自己,@e为所有实体,@p为最近的玩家)">
        
        <!-- 输入框，背景文字为 "Position/坐标" -->
        <input type="text" placeholder="Player2/玩家2(@a为全部玩家,@r为随机玩家,@s为自己,@e为所有实体,@p为最近的玩家)">
        <input type="text" placeholder="结束位置:">        
        <!-- 按钮，文字为 "Summon/生成"，点击时调用 summon() 函数 -->
        <button onclick="summon()">Summon/生成</button>
        <a href="Cs.html">Main</a>
    </body>
</html>
